<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.repeat{
			width: 1000px; height: 100px;
			background: repeating-linear-gradient(120deg, 
			  #0092b7 0, 
			  #000 1px /* transition from previous blue stripe */, #000 .25em, 
			  #0092b7 calc(.25em + 1px) /* from black to blue */, #0092b7 .75em
			);
		}
	</style>

</head>
<body>
<div class="repeat"></div>
</body>
