<!DOCTYPE html>
<html>
<head>
	<title>wave-stripe</title>
	<style type="text/css">
		*{margin: 0; padding: 0; border: 0;}
		body{padding-top: 100px;text-align: center;font-family: Microsoft Yahei,simsun,Tahoma,Helvetica,Arial,SimHei,sans-serif;}
		.arrow-stripe{
			display: inline-block;
			width: 200px; line-height: 200px;
			text-align: center;
			border-radius: .5em;
			color: #fff;
			font-size: 200%;
			background: 
			linear-gradient(45deg, #92baac 45px, transparent 45px)64px 64px,
			linear-gradient(45deg, #92baac 45px, transparent 45px,transparent 91px, #e1ebbd 91px, #e1ebbd 135px, transparent 135px),
			linear-gradient(-45deg, #92baac 23px, transparent 23px, transparent 68px,#92baac 68px,#92baac 113px,transparent 113px,transparent 158px,#92baac 158px);
			background-color:#e1ebbd;
			background-size: 128px 128px;
			color: #000;
		}

	</style>
</head>
<body>
<div class="arrow-stripe">.arrow-stripe</div>
</body>
</html>
