<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		*{margin: 0; padding: 0; border: 0;}
		body{padding-top: 100px;text-align: center;}
		.hover_title{
			display: inline-block;
			position: relative;
			color:#333;
			text-align:center;
			font-size:24px;
			cursor:pointer;
		}

		.hover_title:hover::before{
			content:attr(data-msg);
			position:absolute;
			top:-50px;
			left:10px;
			padding:2px 6px;
			display:inline-block;
			color:#333;
			border:1px solid #333;
			border-radius:5px;
			font-size:14px;
		}

	</style>
</head>
<body>
	<div data-msg="aaaaaa" class="hover_title">hover me</div>
</body>
</html>
